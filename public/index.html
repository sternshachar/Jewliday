<!DOCTYPE html>
<html ng-app="jewApp">
<head>
	<title>Jewliday</title>
	<script src="angular.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Gurajada' rel='stylesheet' type='text/css'>
	<script>
		angular.module("jewApp",["ngAnimate"]);
	</script>
	<script src="ngmodules/angular-animate.js"></script>
	<script src="controllers.js"></script>
</head>
<body ng-controller="mainCtrl">

	<div class="navbar">
		<div class="container">
			<div class="navbar-brand">
				<a href><img src="">
					<img src="images/logo_white.png" alt="Jewliday">
				</a>
			</div>

			<ul class="nav navbar-nav pull-right">
				<li>
					<a href >
						<span class="glyphicon glyphicon-user" ></span> Log In
					</a>
				</li>
				<li>
					<a href >
						<span class="glyphicon glyphicon-pencil"></span> Sign Up
					</a>
				</li>
			</ul>
		</div><!-- end container -->
	</div><!-- end navbar -->

	<div class="jumbotron">
		<img class="slide" src="images/mountain.jpg" ng-if="picture[0].active">
		<img class="slide" src="images/street.jpg" ng-if="picture[1].active">
		<img class="slide" src="images/beach.jpg" ng-if="picture[2].active">
		<h1>HOME IS EVERYWHERE</h1>
		<p>Exchange homes with other jewish families from around the world</p>
		<div class="form-group">
			<input class="form-control" type="text" name="destination" ng-model="destination" placeholder="Where are you traveling to?">
		</div>
	</div><!-- end jumbotron -->

</body>
</html>
