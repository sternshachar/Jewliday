<!DOCTYPE html>
<html ng-app="jewApp">
<head>
	<title>Jewliday</title>
	<script src="angular.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Gurajada' rel='stylesheet' type='text/css'>
	<script>
		angular.module("jewApp",["ngAnimate"])
		.config(function($httpProvider) {
		 	$httpProvider.defaults.withCredentials = true;
		});
	</script>
	<script src="ngmodules/angular-animate.js"></script>
	<script src="controllers.js"></script>
</head>
<body ng-controller="mainCtrl">

	<div class="navbar">
			<div class="navbar-brand">
				<a href>
					<img src="images/logo_white.png" alt="Jewliday">
				</a>
			</div>

			<ul class="nav navbar-nav pull-right" ng-if="!isAuth">
				<li>
					<a href ng-click="openModal('login')" >
						<span class="glyphicon glyphicon-user" ></span> Log In
					</a>
				</li>
				<li>
					<a href ng-click="openModal('sign')">
						<span class="glyphicon glyphicon-pencil"></span> Sign Up
					</a>
				</li>
			</ul>
			<ul class="nav navbar-nav pull-right" ng-if="isAuth">
				<li><a href>Hello {{username}}</a><li>
				<li>
					<a href ng-click="logOut()" >
						<span class="glyphicon glyphicon-off" ></span> Log Out
					</a>
				</li>
			</ul>
	</div><!-- end navbar -->

	<jumbotron></jumbotron>
	<log-modal ng-attr-modal="sign" ng-show="sign" class="sign"></log-modal>
	<log-modal ng-attr-modal="log" ng-show="login" class="login"></log-modal>

</body>
</html>
