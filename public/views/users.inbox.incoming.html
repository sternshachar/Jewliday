		<table class="messages table">
			<tr class="row" ng-repeat="item in conversations | orderBy:'lastMessage'">
					<td class="col-sm-4">
						<a href ng-click="openMessageContent(conversations.length - $index - 1)">{{item.uName}}</a>
					</td>
					<td class="col-sm-4">
						<a href ng-click="openMessageContent(conversations.length - $index - 1)">Conversation with {{item.uName}}</a>
					</td>
					<td class="col-sm-4">
						<a href ng-click="openMessageContent(conversations.length - $index - 1)">{{item.lastMessage | date:"MM/dd/yyyy 'at' h:mma"}}</a>
					</td>
			</tr>
		</table>
