		<table class="messages table">
			<tr class="row" ng-repeat="item in messages">
					<td class="col-sm-4">
						<a href ng-click="openMessageContent($index)">{{item.sender}}</a>
					</td>
					<td class="col-sm-4">
						<a href ng-click="openMessageContent($index)">{{item.subject}}</a>
					</td>
					<td class="col-sm-4">
						<a href ng-click="openMessageContent($index)">{{item.sent}}</a>
					</td>
			</tr>
		</table>

		<message-content-modal></message-content-modal>
