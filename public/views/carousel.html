<style type="text/css">
.carousel-container{
	height: 100%;
	width: 100%;
	position: relative;
}
.carousel-slide{
	position: absolute;
	height: 100%;
	width: 100%;
}

.carousel-slide.ng-enter { transition:1s linear all; opacity: 0;}        /* starting animations for enter */
.carousel-slide.ng-enter.ng-enter-active {  opacity: 1;} /* terminal animations for enter */
.carousel-slide.ng-leave { transition:1s linear all; opacity: 1;}        /* starting animations for leave */
.carousel-slide.ng-leave.ng-leave-active {opacity: 0;} /* terminal animations for leave */
</style>

<div class="container carousel-container">
	<div ng-repeat="slide in slides">
		<div class="carousel-slide" ng-if="isActive[$index]">
			<img class="slide-pic" ng-src="{{slide}}">
		</div>
	</div>
</div>
