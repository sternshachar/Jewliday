<style type="text/css">
.carousel-container{
	height: 100%;
	width: 100%;
	position: relative;
}
.carousel-slide{
	position: absolute;
}
</style>

<div class="container carousel-container">
	<div ng-repeat="slide in slides">
		<div class="carousel-slide">
			<img class="slide-pic" ng-src="{{slide}}">
		</div>
	</div>
</div>
