
<style type="text/css">
html,body { height: 100%; margin: 0px; padding: 0px; }
		.map-div{
			height: 100%;
		}
        #map_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .home-img{
        	width: 100%;
        }
        .beds td{
        	padding-right: 20px;
        }
</style>
<div class="row" >
	<div class="col-sm-6">
		<h3><span class="glyphicon glyphicon-map-marker"></span> {{chosen.house.city}}</h3>
		<img ng-src="{{chosen.photos.profile}}" class="home-img">
		<p>{{chosen.house.description}}</p>
		<table>
			<tr class="beds">
				<td><span class="glyphicon glyphicon-lamp"></span> Bedrooms: {{chosen.house.bedrooms}}   </td>
								
				<td><span class="glyphicon glyphicon-cloud"></span> Beds: {{chosen.house.beds}}</td>
			</tr>
		</table>

	</div>
	<div class="col-sm-6 map-div">
		<div id="map_canvas">
			    <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options" >
			    	<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" fit="markers.length > 1" click="onClick">
				</ui-gmap-google-map>
		</div>
	</div>
</div>
