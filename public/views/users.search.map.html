
<style type="text/css">
        #map_canvas {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
</style>
<div class="row" >
	<div class="col-sm-6">
		<p>Details: {{chosen.house.description}}</p>
	</div>
	<div class="col-sm-6">
		<div id="map_canvas">
			    <ui-gmap-google-map center="map.center"  options="options" >
			    	<ui-gmap-markers models="markers" coords="'self'" icon="'icon'" fit="markers.length > 1" click="onClick">
				</ui-gmap-google-map>
		</div>
	</div>
</div>
