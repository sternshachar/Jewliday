<style type="text/css">
	.homes-list{
		text-decoration: none;
	}
	.home-img{
		width: 100%;
	}
</style>
<br><br>
<div class="row">
	<div class="col-sm-8">
		<div class="list-group homes-list">
			<a href class="list-group-item" ng-repeat="home in results">
				<div class="row">
					<div class="col-sm-3">
						<img ng-src="{{home.photos.profile}}" class="home-img">
					</div>
					<div class="col-sm-9">
						<h4 class="list-group-item-heading">{{home.house.city}}</h4>
						<p class="list-group-item-text">{{home.house.description}}</p>
					</div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-sm-3">
	</div>
</div>
