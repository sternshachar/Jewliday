<style type="text/css">
.pic-table{
	height: 500px;
}

.second-up, .third-down{
	height: 30%;
}

.second-down, .third-up{
	height: 70%;
}

.first{
	height: 100%;
}

.columns{
	height: 500px;
}

.row{
	border: 4px solid white;
}

</style>
<br>
<br>
<div class="row pic-table">
	<div class="col-sm-4 columns">
		<div class="row first" ng-style="{ 'background-image' : imagePick('pic1');}"></div>
	</div>

	<div class="col-sm-4 columns">
		<div class="row second-up" ng-style="imagePick('pic2')"></div>
		<div class="row second-down" ng-style="imagePick('pic3')"></div>
	</div>

	<div class="col-sm-4 columns">
		<div class="row third-up" ng-style="imagePick('pic4')"></div>
		<div class="row third-down" ng-style="imagePick('pic5')"></div>
	</div>
</div>
