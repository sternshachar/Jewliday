<style type="text/css">
.my-carousel{
	height: 300px;
}

</style>
<br>
<br>
<div class="row">
	<div class="col-sm-3">
		<h3>Description:</h3>
		<p>{{home.description}}</p>
	</div>
	<div class="col-sm-9 my-carousel">
		<my-carousel photos="photosUrl" interval='5000'></my-carousel>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-3">
		<p>Amenities</p>
	</div>
	<div class="col-sm-9">
		<table class="table">
			<tr ng-repeat="amenity in amenitiesOrdered">
				<td ng-repeat="a in amenity">
					<span ng-class="amenityCheck(a.dbName)"></span> {{a.name}}
				</td>
			</tr>
		</table>
	</div>
</div>
