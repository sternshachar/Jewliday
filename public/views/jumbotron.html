<style>
.jumbotron{
	background-color: transparent; !important;
	height: 600px;

	background-repeat: no-repeat;
	background-position: center;

	font-family: 'Gurajada';
	color: white;
	text-align: center;

	padding-bottom: 200px;
	padding-top: 200px;
}
.jumbotron img{
	position: absolute;
	display: block;
	width: 100%;
	top: 0;
}

.jumbotron h1{
	height: 60px;
	font-size: 70px;
	margin-top: 0;
	position: relative;
}

.jumbotron p{
	padding-top: 0;
	margin-top: 0;
	font-style: normal;
	font-size: 30px;
	position: relative;
}

.form-group{
	background-color: rgba(0,0,0,0.5);
	padding: 5px 0 5px 0;
	position: relative;
	width: 100%;
}
.jumbotron input{
	width: 350px;
	margin-right: auto;
	margin-left: 35%;
	font-family: arial;
	position: relative;
}

::-webkit-input-placeholder {
   padding-bottom: 7px;
   font-size: 16px;
   font-family: arial;
}

.input-group-btn{
	padding: 0;	
}

.input-group-btn .btn{
	font-size: 20px;
	padding: 2px 12px 2px 12px;
}
.slide{
	-webkit-mask-image: -webkit-gradient(linear, left 85%, left bottom, from(rgba(0,0,0,1)), to(rgba(0,0,0,0)));
}
.slide.ng-enter { transition:1s linear all; opacity: 0;}        /* starting animations for enter */
.slide.ng-enter.ng-enter-active {  opacity: 1;} /* terminal animations for enter */
.slide.ng-leave { transition:1s linear all; opacity: 1;}        /* starting animations for leave */
.slide.ng-leave.ng-leave-active {opacity: 0;} /* terminal animations for leave */

</style>

	<div class="jumbotron">
		<img ng-repeat="image in images" class="slide" ng-src="{{image.image}}" ng-if="image.active">
		<h1>HOME IS EVERYWHERE</h1>
		<p>Exchange homes with other jewish families from around the world</p>
		<div class="form-group row">
			<input class="form-control col-sm-10" type="text" name="destination" ng-model="searchTerm.search" placeholder="Where are you traveling to?">
			<span class="input-group-btn col-sm-2">
        		<button class="btn btn-default" type="button" ng-click="search()">Go!</button>
      		</span>
		</div>
	</div><!-- end jumbotron -->
