	<div class="myModal" ng-if="modal">
		<div class="modal-content">
			<a href ng-click="closeModal()" class="pull-right">x</a>
			<div class="modal-body">
				<form name="signForm" novalidate>
				  <div class="form-group">
				    <input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="First name" required>
				  </div>
				  <div class="form-group">
				    <input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="Last name" required>
				  </div>
				  <div class="form-group">
				    <input ng-class="redAlert()" ng-model="user.email" type="email" class="form-control" id="email" placeholder="{{signMessage}}" required>
				  </div>
				  <div class="form-group">
				    <input ng-model="user.password" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" type="password" class="form-control" id="password" placeholder="Password" required>
				  </div>
				  <div class="form-group">
				    <input ng-model="user.password2" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }" type="password" class="form-control" id="password2" placeholder="Confim Password" required>
				  </div>
				  <div class="checkbox">
				    <label>
				      <input ng-model="user.agree" type="checkbox" required> I agree to Jewliday's Terms of service, private policy.
				    </label>
				  </div>
				  <p style="color: red;font-size:10px;" ng-show="(user.password != user.password2)">Password confirm don't match</p>
				  <button ng-click="signUp()" type="submit" class="btn btn-primary btn-block"  ng-disabled="signForm.$invalid || (user.password != user.password2)">Sign Up</button>
				</form>
				<hr>
				<p class="text-muted">I have an account - <span class="text-danger"><a href ng-click="openModal('login')">Sign In!</a></span></p>
			</div><!-- end modal-body -->
		</div><!-- end modal-content -->
	</div><!-- end logModal -->
