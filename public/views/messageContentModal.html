		<div class="message">
			<div class="message-header">
				<p>{{message.subject}}</p>
			</div>
			<hr>
			<div class="message-body">
				<div class="row">
					<div class="col-sm-10 sender">{{message.sender}}</div>
					<div class="col-sm-2 date">{{message.sent}}</div>
				</div>
				<br>
				<div>
					<p>{{message.content}}</p>
				</div>
				<br>
				<textarea rows="5" cols="90" ng-model="messageSend" placeholder="Write your message here ..."></textarea>
				<br>
				<button class="btn btn-primary">Send</button>
			</div>
		</div>
