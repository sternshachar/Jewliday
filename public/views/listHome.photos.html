<style>
.pic-upload-Square{
	padding: 5px;
	border-radius: 4px;
	height: 50px;
	font-weight: bold;
	font-size: 13px;
	text-align: center;
}

button{
	margin: 5px 0 5px 0;
}

.pic-well{
	background-color: white !important;
	width: 100%;
}
iframe{
	font-size: 30px;
	width: 100%;
	border: 0;
	height: 30px;
}
</style>

<div ui-view></div>

<div class="well pic-well">
	<h1>Pictures Of your Home</h1>
	<div class="row" ng-repeat="set in photos">
		<div class="col-sm-3" ng-repeat="pic in set">
	        <form  name="{{pic.type}}" action="{{'/upload/' + pic.type }}" enctype="multipart/form-data" method="post" target="hiddenFrame">
	            <input type="text" name="id" ng-model="userId" ng-show="false">
	            <div class="pic-upload-Square">
	            	<h3>{{pic.name}}</h3>
	            	<h4 ng-show="picUploaded">Uploaded!</h4>
	            </div>
	            <iframe id="{{pic.frameName}}" name="hiddenFrame" ng-hide="false">
	            </iframe>
	            <input type="file" name="file" id="{{pic.type}}" class="input-file" ng-show="false">
	            <!-- <button class="btn btn-warning btn-block" ng-click="chooseFile(pic.type)">Choose file</button> -->
	            <button class="btn btn-primary btn-block" ng-click="submit(pic.type)">Choose & Upload</button>
	            <br>
	        </form>
	        
	    </div>
	</div>
</div>
