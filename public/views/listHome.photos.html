<style>
.pic-upload-Square{
	padding: 5px;
	border-radius: 4px;
	height: 50px;
	font-weight: bold;
	font-size: 13px;
	text-align: center;
}

button{
	margin: 5px 0 5px 0;
}

.pic-well{
	background-color: white !important;
	width: 100%;
}
iframe{
	font-size: 30px;
	width: 100%;
	border: 0;
	height: 30px;
}

.button{
	margin-top: 5px;
}
</style>

<div ui-view></div>

<div class="well pic-well">
	<h1>Pictures Of your Home</h1>
	<div ng-repeat="pic in photos">
	    <form class="row">
	    	<div class="col-sm-4">
	            <div class="pic-upload-Square">
	            	<h3>{{pic.name}}</h3>
	            </div>
	        </div>
	        <div class="col-sm-4">
	            <div class="button btn btn-primary btn-block" ng-file-select ng-file-change="upload($files,pic.type,$index)">Choose file</div>
	            <br>
	        </div>
	        <div class="col-sm-4">
	            <h4 ng-show="pic.done" class="text-success">Uploaded!</h4>
	        </div>
	    </form> 
	</div>
	<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;" ng-show="progress" ng-style="bar">
	  {{progress}}%
	</div>
	<br>
	<button class="btn btn-primary btn-block" ng-click="finishList()">Continue</button>
	<br>
</div>
