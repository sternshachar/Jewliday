
<style>
.navbar-nav {
	display: none;
}

.navbar-low , .navbar-side{
	color: white;
	border-radius: 0;
	border: 0;
	width: 100%;
	background-color: #eeeeee;
}
.form-control{
	border-radius: 0;
}

.form-group{
	margin-bottom: 20px;
}
h1{
	text-align: center;
}

.table{
	padding-top: 25px;
	position: relative;
	bottom: 0;
}

td{
	padding: 0;
}

label span {
	font-size: 10px;
}
.side-bar{
	padding-right: 0;
	background-color: #eeeeee; 
}
.inbox-panel{
	padding-right: 0;
	background-color: transparent;
}
.inbox-tabs{
	border: 1px solid lightgrey;
}

</style>
<navigation-bar logo="logo.jpg"></navigation-bar>
<div ng-controller="newHomeCtrl">
	<div class="row">
		<div class="col-sm-2">
			<div class="navbar navbar-side">
				<ul class="nav navbar-nav row">
					<li class="col-sm-12 inbox-tabs" ng-class="activeInboxTab('incoming')">
						<a href ng-click="pickInboxTab('incoming')">
							<span class="glyphicon glyphicon-inbox" ></span> Incoming
						</a>
					</li>
					<li class="col-sm-12 inbox-tabs" ng-class="activeInboxTab('sent')">
						<a href ng-click="pickInboxTab('sent')">
							<span class="glyphicon glyphicon-send"></span> Sent
						</a>
					</li>
					<li class="col-sm-12 inbox-tabs" ng-class="activeInboxTab('saved')">
						<a href ng-click="pickInboxTab('saved')" >
							<span class="glyphicon glyphicon-floppy-saved"></span> Saved
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-sm-10">	
			<div class="row">
					<div class="col-sm-6">
								<form>
									<div class="form-group">
								        <label for="Autocomplete">City:</label>
								        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" ng-model="home.city" options="options"/>
								    </div>
									<div class="form-group">
										<label for="street">Street:</label>
										<input type="" id="street" ng-model="home.street" placeholder="Street" class="form-control">
									</div>
									<div class="form-group">
										<label for="home-type">Home Type:</label>
										<input type="" id="" ng-model="home.homeType" placeholder="House , Apartment etc." class="form-control">
									</div>
									<div class="form-group">
										<label for="home-number">Home Number</label>
										<input type="" id="" ng-model="home.number" placeholder="Home number" class="form-control">
									</div>
								</form>
					</div>
					<div class="col-sm-6 amenities">
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="">Bedrooms:</label>
								<select class="form-control" ng-model="home.bedrooms" ng-options="num for num in [1,2,3,4,5,6,7,8,9]" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
							<div class="form-group col-sm-6">
								<label for="">Beds:</label>
								<select class="form-control" ng-model="home.beds" ng-options="num for num in [1,2,3,4,5,6,7,8,9]" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="">Kosher:</label>
								<select class="form-control" ng-model="home.kosher" ng-options="num for num in ['regular','mehadrin','chabad']" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
							<div class="form-group col-sm-6">
								<label for="">Synagouge <span>(walk minutes):</span></label>
								<select class="form-control" ng-model="home.synagouge" ng-options="num for num in [5,10,15,20,25]" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
						</div>
						<table class="table table-condensed">
							<tr ng-repeat="row in amenities">
								<td ng-repeat="a in row">
									<div class="checkbox">
								    <label>
								      <input type="checkbox" ng-model="home.amenities[a]"> {{a}}
								    </label>
								  </div>
								</td>
							</tr>
						</table>
					</div>
			</div>
		</div>
	</div>
</div>
