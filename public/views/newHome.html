
<style>
.navbar-nav {
	display: none;
}

.navbar-low , .navbar-side{
	color: white;
	border-radius: 0;
	border: 0;
	width: 100%;
	background-color: #eeeeee;
}
.form-control{
	border-radius: 0;
}

.form-group{
	margin-bottom: 20px;
}
h1{
	text-align: center;
}

.table{
	padding-top: 25px;
	position: relative;
	bottom: 0;
}

td{
	padding: 0;
}

label span {
	font-size: 10px;
}

.side-bar{
	padding: 0;
}
.side-bar ul li {
	text-decoration: none;
	color: #337ab7;
}
.list-group{
	margin-left: 10px;
	width: 100%;
	height: 100%;
}
.list-group-item{
	background-color: #eeeeee;
	padding-left: 20px;

}
.list-group-item:hover{
	cursor: pointer;
}
a:hover, a:active,a:visited, a:-webkit-any-link{
	text-decoration: none;
	color: #337ab7;
}

.well{
	margin-left: 2%;
	width: 60%;
}
.image-btn{
	margin-top: 10px;
	height: 40px;
	width: 100px;
	background-color: #3399FF;
	border-radius: 2px;
}
input[type="file"]{
	opacity: 0;
	position: absolute;
}
span{
	display: inline-block;
	padding-left: auto;
	padding-right: auto;
	color: white;
}

</style>
<navigation-bar logo="logo.jpg"></navigation-bar>
<div ng-controller="newHomeCtrl">
	<div class="row">
		<div class="col-sm-2 side-bar">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="item in step" ng-click="goToStep(item.level)"><a href>{{item.level}}</a></li>
			</ul>
		</div>
		<div class="col-sm-10">	
			<div class="row">
					<div class="col-sm-6 well" ng-if="step[0].active">
								<form>
									<div class="form-group">
								        <label for="Autocomplete">City:</label>
								        <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result1" ng-model="home.city" options="options"/>
								    </div>
									<div class="form-group">
										<label for="street">Street:</label>
										<input type="" id="street" ng-model="home.street" placeholder="Street" class="form-control">
									</div>
									<div class="form-group">
										<label for="home-type">Home Type:</label>
										<input type="" id="" ng-model="home.homeType" placeholder="House , Apartment etc." class="form-control">
									</div>
									<div class="form-group">
										<label for="home-number">Home Number</label>
										<input type="" id="" ng-model="home.number" placeholder="Home number" class="form-control">
									</div>
								</form>
					</div>
					<div class="col-sm-6 amenities well" ng-if="step[1].active">
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="">Bedrooms:</label>
								<select class="form-control" ng-model="home.bedrooms" ng-options="num for num in [1,2,3,4,5,6,7,8,9]" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
							<div class="form-group col-sm-6">
								<label for="">Beds:</label>
								<select class="form-control" ng-model="home.beds" ng-options="num for num in [1,2,3,4,5,6,7,8,9]" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="">Kosher:</label>
								<select class="form-control" ng-model="home.kosher" ng-options="num for num in ['regular','mehadrin','chabad']" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
							<div class="form-group col-sm-6">
								<label for="">Synagouge <span>(walk minutes):</span></label>
								<select class="form-control" ng-model="home.synagouge" ng-options="num for num in [5,10,15,20,25]" class="form-control">
									<option value="">Select</option>
								</select>
							</div>
						</div>
						<table class="table table-condensed">
							<tr ng-repeat="row in amenities">
								<td ng-repeat="a in row">
									<div class="checkbox">
								    <label>
								      <input type="checkbox" ng-model="home.amenities[a]"> {{a}}
								    </label>
								  </div>
								</td>
							</tr>
						</table>
					</div>
					<div class="col-sm-6 well" ng-if="step[2].active">
						<textarea class="form-control" rows="3" placeholder="Describe your home and any other detail you think is important" ng-model="home.description"></textarea>
						<label class="image-btn">
						    <input type="file" required/>
						    <span style="font-size: 14px;">Add Photo</span>
						</label>
					</div>
			</div>
		</div>
	</div>
</div>
