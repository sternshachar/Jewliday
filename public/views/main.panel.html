<div class="panel-container row panel-row">
  <div class="col-sm-4 col-sm-4-panel" ng-repeat="home in randomHomes">
    <div  class="panel panel-default home-panel">
      <div class="panel-heading">
        <h3 class="panel-title">{{home.house.city}}</h3>
      </div>
      <div class="panel-body">
        <img ng-src="{{home.photos.profile}}" class="panel-pic">
        <p>{{home.house.description}}</p>
      </div>
    </div>
  </div>
</div>
