<div class="panel-container row">
<div ng-repeat="home in randonHomes" class="panel panel-default home-panel">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{home.house.city}}</h3>
  </div>
  <div class="panel-body">
    <img ng-src="{{home.photos.profile}}" class="panel-pic">
    <p>{{home.house.description}}</p>
  </div>
</div>
</div>
