<div class="panel-container row panel-row">
  <div class="col-sm-3 col-sm-3-panel" ng-repeat="home in randomHomes">
    <div  class="panel panel-default home-panel">
      <div class="panel-body">
        <img ng-src="{{home.photos.profile}}" class="panel-pic">
        <br>
        <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span> {{home.house.city}}</h3>
      </div>
    </div>
  </div>
</div>
