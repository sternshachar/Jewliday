<style>
.message-header{
	font-size: 18px;
}
.message{
	margin-top: 20px;
	width: 95%;
}

.date{
	padding: 0;
	overflow: hidden;
	width: 15%;
}

.sender{
	padding-right: 0;

}

.inbox-panel{
	padding: 0;
}

.tabs{
	width: 100%;
}
</style>

<div class="row tabs" > <!-- ng-controller="inboxCtrl"  ng-if="inbox.state" -->
	<div class="col-sm-2 side-bar">
		<div class="navbar navbar-side" ng-if="logo == 'logo.jpg'">
			<ul class="nav navbar-nav row">
				<li class="col-sm-12 inbox-tabs" ui-sref=".incoming" ui-sref-active="active">
					<a href >
						<span class="glyphicon glyphicon-inbox" ></span> Incoming
					</a>
				</li>
				<li class="col-sm-12 inbox-tabs" ui-sref=".sent" ui-sref-active="active">
					<a href >
						<span class="glyphicon glyphicon-send"></span> Sent
					</a>
				</li>
				<li class="col-sm-12 inbox-tabs" ui-sref=".saved" ui-sref-active="active">
					<a href  >
						<span class="glyphicon glyphicon-floppy-saved"></span> Saved
					</a>
				</li>
			</ul>
		</div><!-- end navbar -->
	</div><!-- end col-sm-2 --> 

	<div class="col-sm-10 inbox-panel">

		<input type="text" class="form-control" placeholder="Text input" ng-model="messageData.subject">
		<textarea class="form-control" rows="3" ng-model="messageData.content"></textarea>
		<button class="btn btn-primary" ng-click="sendMessage()">Send</button>
	</div>
</div><!-- end row -->
