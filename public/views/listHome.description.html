<style>
.pic-upload-Square{
	padding: 5px;
	border: 2px dashed black;
	border-radius: 4px;
	background-color: white;
	height: 100px;
	font-weight: bold;
	font-size: 13px;
	text-align: center;
}

button{
	margin: 5px 0 5px 0;
}

.choose-file-btn{
	font-size: 20px;
	cursor: pointer;
	border-radius: 4px;
	border: 1px solid black;
}


</style>

<div ui-view></div>
<textarea class="form-control" rows="3" placeholder="Describe your home and any other detail you think is important" ng-model="home.description"></textarea>
<p>Select from file:</p>

<div class="row" ng-repeat="set in photos">
	<div class="col-sm-3" ng-repeat="pic in set">
        <form  name="{{pic.type}}" action="{{'/upload/' + pic.type }}" enctype="multipart/form-data" method="post" target="hiddenFrame">
            <input type="text" name="id" ng-model="userId" ng-show="false">
            <div class="pic-upload-Square">
            	<p>Drag a photo here or choose below</p>
            </div>
            <div>
            	<div class="choose-file-btn">Choose File</div>
            	<input type="file" name="file" class="input-file">
            <div>
            <br>
        </form>
        <button class="btn btn-primary btn-block" ng-click="submit(pic.type)">Upload</button>
    </div>
</div>

<iframe name="hiddenFrame" ng-hide="true"></iframe>
