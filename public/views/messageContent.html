		<div class="message"> <!-- recieve converstaiont and ng-repeat -->
			<div class="message-header">
				<p>Conversation with {{conversation.uName}}</p>
			</div>
			<hr>
			<div class="message-body" ng-repeat="message in conversation.messages">
				<div id="{{if($last){'bottom'}}}">
					<p>{{message.content}}</p>
				</div>
				<div class="message-date">
					<p class="text-muted">{{message.sent | date:"MM/dd/yyyy 'at' h:mma"}}</p>
				</div>
				<hr>
			</div>
			<textarea rows="5" cols="90" ng-model="messageData.content" placeholder="Write your message here ..."></textarea>
			<br>
			<button class="btn btn-primary" ng-click="replyMessage()">Reply</button>
		</div>
